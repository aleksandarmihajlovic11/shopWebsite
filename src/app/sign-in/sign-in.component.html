<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3>Sign In</h3>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" #userEmail required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-1" placeholder="Password" #userPassword required>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary mt-1"
                    (click)="login(userEmail.value, userPassword.value)">Log in</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="text-center">
                <button class="btn btn-warning mt-3" routerLink="/forgot-password">Forgot Password?</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="text-center mt-3">
                <span>Don't have an Account?
                    <br>
                    <button class="btn btn-primary" routerLink="/register-user">Sign Up</button>
                </span>
            </div>
        </div>
    </div>
</div>

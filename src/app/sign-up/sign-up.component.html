<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3>Sign Up</h3>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" #userEmail email required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-1" placeholder="Password" #userPassword required minlength="6">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary mt-1"
                    (click)="signup(userEmail.value, userPassword.value)">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="text-center mt-3">
                <span>Already have an Account?
                    <br>
                    <button class="btn btn-primary" routerLink="/sign-in">Log in</button>
                </span>
            </div>
        </div>
    </div>
</div>
